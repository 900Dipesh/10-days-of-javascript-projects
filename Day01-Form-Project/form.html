<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="form">
        <fieldset>
            <legend>Enter Your Name:</legend>
            <label for="name"><input type="text" name="fullName" id="name" style="text-transform: capitalize;"> (First
                Name &nbsp; Middle Name &nbsp; Last Name)</label>
        </fieldset>
        <fieldset>
            <legend>Enter Your Email:</legend>
            <label for="email"><input type="email" name="email" id="email"> </label>
        </fieldset>
        <fieldset>
            <legend>Enter Password:</legend>
            <label for="Password"><input type="password" name="password" id="password" minlength="8" maxlength="8"
                    required>
                <span onclick="toggle()">üëÅ</span> </label>
        </fieldset>
        <fieldset>
            <legend>Enter Your Age:</legend>
            <label for="age"><input type="number" id="age" min="18" max="45"> ( Age should be more than 17) </label>
        </fieldset>
        <fieldset>
            <legend>Select Your Gender:</legend>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="Don't Disclose"> Don't Disclose
        </fieldset>
        <fieldset>
            <legend>Select Date of Birth</legend>
            <label for="dob"><input type="date" id="dob">
            </label>
        </fieldset>
        <fieldset>
            <legend>Enter Your Mobile Number:</legend>
            <label for="mobile"><input type="tel" id="mobile"> </label>
        </fieldset>
        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>
<script>
    function toggle() {
        let input = document.getElementById("password");
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }
</script>




</html>
